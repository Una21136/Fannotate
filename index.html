<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">    
	<title>OpenNote App</title>

	<!-- MOBILE SETTINGS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- prevents iPhone5 letterboxing-->
	<meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />

	<!-- startup screens -->
		<!-- iPhone (Retina) -->
		<link href="images/app_assets/screen_icons/launch-iphone4.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
		<!-- iPhone (Retina) -->
		<link href="images/app_assets/screen_icons/launch-iphone4retina.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
		<!-- iPhone 5 -->
		<link href="images/app_assets/screen_icons/apple-startup-iPhone-Tall-RETINA.png"  media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

	<!-- mobile icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/app_assets/screen_icons/apple-touch-icon-144x144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/app_assets/screen_icons/apple-touch-icon-120x120-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/app_assets/screen_icons/apple-touch-icon-114x114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/app_assets/screen_icons/apple-touch-icon-72x72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="images/app_assets/screen_icons/apple-touch-icon-precomposed.png">
		
	<!-- STYLE LINKS -->
	<link href="css/screen.css" rel="stylesheet" type="text/css">
		
</head>

<body>

	<!-- js -->
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
